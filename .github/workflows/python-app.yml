name: ğŸ§ª Python CI â€“ SecureChain Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: âœ… Lint with Flake8
      run: |
        pip install flake8
        # Ignore __init__.py and long lines in signal formatting
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: ğŸ§ª Run Tests (if available)
      run: |
        if [ -d tests ]; then
          python -m unittest discover -s tests
        else
          echo "âœ… No tests directory found, skipping tests."
        fi

    - name: ğŸ“¤ Notify success
      if: success()
      run: echo "âœ… Build and checks passed successfully!"

    - name: âŒ Notify failure
      if: failure()
      run: echo "âŒ Build failed. Please check the logs above."
